<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the webpage -->
    <title>Quiz App</title>

    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Optional Bootstrap theme -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Link your custom CSS file here -->
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <!-- Quiz container -->
    <div class="quiz-container">
      <!-- Display the question -->
      <div class="question" id="question"></div>

      <!-- Display the options as an unordered list -->
      <ul class="options" id="options"></ul>

      <!-- Submit button -->
      <button
        class="submit-btn btn btn-outline-primary"
        onclick="submitAnswer()"
      >
        Submit Answer
      </button>
      <button class="submit-btn btn btn-outline-danger" onclick="reloadQuiz()">
        Reload Quiz
      </button>
    </div>

    <!-- Link your custom JavaScript file here -->
    <script src="./script.js"></script>
  </body>
</html>
